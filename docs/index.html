<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pixel Horror Chase</title>
    <style>
        body { 
            margin: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            margin-top: 20px;
        }
        #gameCanvas {
            border: 2px solid #333;
            image-rendering: pixelated;
        }
        #adContainer {
            width: 728px;
            height: 90px;
            margin: 10px auto;
            background: #1a1a1a;
        }
        .shop-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOURPUBID"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="adContainer">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-YOURPUBID"
            data-ad-slot="YOURSLOTID"
            data-ad-format="auto"></ins>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <button class="shop-button" onclick="openShop()">SHOP</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
