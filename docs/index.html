<!DOCTYPE html>
<html>
<head>
    <title>Chussy Inferno 3D - Polski Edition</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }
        canvas { 
            grid-column: 2 / 12;
            grid-row: 2;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .flame-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .flame {
            position: absolute;
            font-size: 24px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-20px); }
            to { transform: translateY(100vh); }
        }
        .game-title {
            grid-column: 1 / -1;
            grid-row: 1;
            text-align: center;
            color: #ff4400;
            font-size: 48px;
            text-shadow: 0 0 10px #ff0000;
            z-index: 2;
        }
        .construction-banner {
            grid-column: 1 / -1;
            grid-row: 1;
            background: repeating-linear-gradient(45deg, #ff0, #ff0 10px, #000 10px, #000 20px);
            color: #f00;
            font-family: "Press Start 2P", monospace;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            text-shadow: 2px 2px #000;
            margin-top: 60px;
            z-index: 3;
        }
        .minimap {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff4400;
            z-index: 3;
        }
    .ceo-approval {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 2;
            text-align: center;
            color: #ff4400;
            text-shadow: 0 0 10px #ff0000;
        }
        .ceo-approval img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ff4400;
            box-shadow: 0 0 10px #ff0000;
        }
        .death-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 4px solid #ff0000;
            padding: 40px;
            text-align: center;
            z-index: 1000;
            font-family: "Press Start 2P", monospace;
            box-shadow: 0 0 50px #ff0000;
        }
        .death-popup h2 {
            color: #ff0000;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff0000;
        }
        .death-popup button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            font-family: "Press Start 2P", monospace;
            transition: all 0.3s;
        }
        .death-popup button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff0000;
        }
    </style>
</head>
<body>
    <h1 class="game-title">ðŸ”¥ CHUSSY DEEZ PIEROGI INFERNO 3D ðŸ”¥</h1>
    <marquee class="construction-banner" behavior="scroll" direction="left" scrollamount="12">
        ðŸš§ UNDER CONSTRUCTION ðŸš§ PLEASE PARDON OUR DUST ðŸš§ SITE BEST VIEWED IN NETSCAPE NAVIGATOR ðŸš§
    </marquee>
    <div class="flame-container" id="flameContainer"></div>
    <canvas id="gameCanvas"></canvas>
    <canvas id="minimapCanvas" class="minimap"></canvas>
    <div class="ceo-approval">
        <p>ThePrimeagen approves of this game</p>
        <img src="https://avatars.githubusercontent.com/u/4442245" alt="ThePrimeagen CEO">
    </div>
    <div class="death-popup" id="deathPopup">
        <h2>YOU DIED</h2>
        <button onclick="restartGame()">RESTART</button>
    </div>
    <script type="module">
        import { gameLoop, restartGame } from './js/game.js';
        window.restartGame = restartGame;
        gameLoop();
    </script>


    </script>
</body>
</html>
