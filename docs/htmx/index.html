<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnant Banana Landing Page</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .banana {
            font-size: 8rem;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .banana:hover {
            transform: scale(1.1);
        }
        .baby-banana {
            font-size: 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .banana:hover .baby-banana {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banana" hx-get="/htmx/reveal-baby" hx-trigger="click" hx-swap="innerHTML">
            üçå
            <span class="baby-banana">üçå</span>
        </div>
        <h1>Welcome to Banana Land</h1>
        <p>Click the banana to reveal its secret!</p>
    </div>
</body>
</html>
